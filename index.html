    <body>
        <h1>json-translate for your i18n app</h1>
        <textarea id="input" placeholder="Paste valid JSON"></textarea>
        <textarea id="output" placeholder="translation.."></textarea><br>
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="auto">Detect language</option>
        </select>
        <span>&rarr;</span>
        <select id="targetLang">
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
            <option value="es">Spanish</option>
            <option value="zh-CN">Chinese</option>
        </select>
        <button onclick="app.translate();">Translate</button>
        <a href="https://github.com/chrismcafee/json-translate">
            <img src="./images/Octicons-git-branch.svg.png" alt="GitHub">
        </a>
